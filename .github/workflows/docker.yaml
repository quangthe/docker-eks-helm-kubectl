name: Docker

on:
  push:
    branches:
      - main
      - releases/**
    # only trigger docker build if the following files changed
    paths:
      - Dockerfile
      - .env
      - .github/workflows/docker.yaml
  pull_request:
    branches:
      - main
      - releases/**
  workflow_dispatch:
  release:
    types: [published, edited]

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Read environment file
        run: cat .env >> ${GITHUB_ENV}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            pcloud/eks-helm-kubectl
          tags: |
            type=raw,enable=true,suffix=-mainstream,value=1.26
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            KUBE_VERSION=${{ env.KUBE_VERSION }}
            HELM_VERSION=${{ env.HELM_VERSION }}
            IAM_AUTHTHENTICATOR_VERSION=${{ env.IAM_AUTHTHENTICATOR_VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
